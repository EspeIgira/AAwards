<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header ">
      
      <a class="navbar-brand hometitle" href="{% url 'picturesToday' %}">INSTRAGRAM PHOTO</a>
      <i class="fa fa-instagram" style="font-size:48px;color:yellow"></i>
    </div>
<!-- Adding a search form  -->
<div class="col-sm-4 col-md-4 navbar-right">

  <form class="navbar-form" role="search" action="{% url 'search_results' %}">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search Article" name="name">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>

  </form>
</div>
<!-- search form end -->
 
  <div class="col-sm-6 col-md-6">
      {% if user.is_authenticated %}
      <ul>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                      <span class="caret"></span>
                  </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'picturesToday'%}">Home</a>
              </li>
              <li>
                <a href="{%url 'newpicture'%}">Create Picture</a>
              </li>
              <li>
                  <a href="{%url 'newprofile'%}">Create Profile</a>
                </li>
              <li>
                  <a href="{%url 'profile_view'%}">View Profile</a>
                </li>
                <li>
                  <a href="{%url 'detailspicture'%}">Details Profile</a>
                </li>
              
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      {% else %}
      <li>
        <br>
        <a class='btn btn-default' href="/accounts/login">Login</a>
      </li>

      {% endif %}
    </div>
   
  </div>
</nav>
</body>
</html>
