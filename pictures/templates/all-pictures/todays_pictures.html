{%extends 'all-pictures/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through   -->
  <div class="container-fluid">

    <form  action="{%url 'picturesToday'%}" method="post">
      {%csrf_token%}
  
      {% bootstrap_form signupForm layout='inline' %}
      <input type="submit" value="Submit">
    </form>
  
  </div>

  {% for picture in pictures %}

  <div class="row text">
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 center"><br>

      <h2 class="text-center"> {{ picture.name }}</h2><br>
      
      <!-- <a  href="image/{{image.id}}" href="images.html"> -->
      <img src="{{ picture.picture_Main_pic.url }}" class="pic-responsive pic" alt="Picture" width="400" height="400"><br>
      

    </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There is no Item</h2>
  </div>
  {% endfor %}

</div>
<br>

{% endblock %}
