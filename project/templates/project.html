{%extends 'all-projects/base.html'%}

{% block content %}

<div class="profile">
<div class="container">

  <div class="row">
      {% for proj in project %}
     
    <center><h2 class="text-center">{{proj.title}}</h2><br><br>
    <h2 class="text-center">{{proj.description}}</h2><br><br>
    <h2 class="text-center">{{proj.link}}</h2><br><br></center>
    <center><img src="{{ proj.picture_Main_pic.url }}" style="border-radius:15px;" class="proj-responsive proj" alt="Project" width="400" height="400"><br></center>
    
    
    {% endfor %} 
    
  </div>
</div>
</div>

{% endblock %}
